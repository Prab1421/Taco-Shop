<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact information for The Little Tacos Shop.">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="2.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">The Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/index.html">Home</a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
                <li>
                    <a href="about.html">About </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="img2/tacos_close_up_1000x649.png" alt="Little Tacos Shop" title="Tacos ready to eat!" width="1000" height="649">
            <figcaption class="offscreen">Little Taco Shop's Tacos.</figcaption>
        </figure>
    </section>
    <main class="main">
        <!-- Our Content -->
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                154/1 Near Vishwanath Baba Temple, <br>
                Budhaun <br> Ballia, Uttar Pradesh Mobile:- 9425963529
                <br><br> Phone: <a href="tel:+919425963529">942-596-3529</a>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
         <h2 class="contact__h2">Our Contact Form</h2>
         <form action="https://httpbin.org/get" method="get" class="contact__form">
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send us a message</legend>
                <p class="contact__p">
                    <label for="name" class="contact__label">Name: </label>
                    <input class="contact__input" type="text" name="Name" id="Name" placeholder="Ram" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="email">Email: </label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="abc@gmail.com" required>
                </p>
                <p class="contact__p">
                    <label class="contact__label" for="message">Your Message: </label>
                    <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="64" rows="10" placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>
         </form>
        </article>
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"> </time></span>
            <span class="nowrap">Little Taco Shop </span>
    
        </p>
    </footer>
</body>
</html>
